<!DOCTYPE html>
<html xmlns:th="http://wwws.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user5::modify</title>
	</head>
	<body>
		<h3>user5 수정</h3>
		<a th:href="@{/index}">메인</a>
		<a th:href="@{/user5/list}">user5 목록</a>
		<form th:action="@{/user5/modify}" method="post">
			<table border="1">
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${user.name}"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<select name="gender">
							<option value="M" th:selected="${user.gender == 'M'}">남자</option>							
							<option value="F" th:selected="${user.gender == 'F'}">여자</option>							
						</select>
					</td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" name="age" th:value="${user.age}"></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="text" name="addr" th:value="${user.addr}"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="등록하기"></td>
				</tr>
			</table>		
		</form>
	</body>
</html>
