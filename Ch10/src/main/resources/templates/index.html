<!DOCTYPE html>
<html xmlns:th="http://wwws.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Ch10::index</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script>
			
			$(function(){
				
				// User1
				$('#btnUser1s').click(function(){
					$.ajax({
						type: 'GET',
						url: '/Ch10/user1s',
						dataType: 'json',
						success: function(data){
							console.log(data);
						}
					});
				});
				$('#btnUser1').click(function(){
					$.ajax({
						type: 'GET',
						url: '/Ch10/user1/A102',
						dataType: 'json',
						success: function(data){
							console.log(data);
						}
					});
				});
				$('#btnUser1Register').click(function(){
					
					const jsonData = {
						id: 's101',
						name: '홍길동',
						hp: '010-1111-1001',
						age: 22
					};
					
					$.ajax({
						type: 'POST',
						url: '/Ch10/user1',
						data: jsonData,
						dataType: 'json',
						success: function(data){
							console.log(data);
						}
					});
				});
				$('#btnUser1Modify').click(function(){
					
					const jsonData = {
						id: 's101',
						name: '홍길동',
						hp: '010-2222-1001',
						age: 23
					};
					
					$.ajax({
						type: 'PUT',
						url: '/Ch10/user1',
						data: jsonData,
						dataType: 'json',
						success: function(data){
							console.log(data);
						}
					});
				});
				$('#btnUser1Delete').click(function(){
					$.ajax({
						type: 'DELETE',
						url: '/Ch10/user1/s101',
						dataType: 'json',
						success: function(data){
							console.log(data);
						}
					});
				});
				
				
			});
			
		</script>
		
	</head>
	<body>
		<h3>Ch10.Spring REST API</h3>
		
		<h4>User1</h4>
		<button id="btnUser1s">목록</button>
		<button id="btnUser1">조회</button>
		<button id="btnUser1Register">등록</button>
		<button id="btnUser1Modify">수정</button>
		<button id="btnUser1Delete">삭제</button>
		
	</body>
</html>
