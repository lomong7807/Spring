<!DOCTYPE html>
<html xmlns:th="http://wwws.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>user6 등록</h3>
		<a href="/Ch07/index">메인</a>
		<a href="/Ch07/user6/list">user1 목록</a>
		<form action="/Ch07/user6/modify" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td ><input type="text" name="uid" th:value="${user.uid}" readonly></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${user.name}"></td>
				</tr>
				<tr>
					<td>생일</td>
					<td>
						<input type="date" name="birth" th:value="${user.birth}">
					</td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<input type="radio" name="gender" value="M"  th:checked="${user.gender == 'M'}">남자
						<input type="radio" name="gender" value="F"  th:checked="${user.gender == 'F'}">여자
					</td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" name="age" th:value="${user.age}"></td>
				</tr>
				<tr>
					<td>주소</td>
					<td>
						<select name="addr">
							<option value="서울" th:selected="${user.addr == '서울'}">서울</option>
							<option value="대전" th:selected="${user.addr == '대전'}">대전</option>
							<option value="대구" th:selected="${user.addr == '대구'}">대구</option>
							<option value="부산" th:selected="${user.addr == '부산'}">부산</option>
							<option value="광주" th:selected="${user.addr == '광주'}">광주</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="hp" maxlength="13" th:value="${user.hp}"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="등록하기"></td>
				</tr>
			</table>		
		</form>
	</body>
</html>
